<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker error handling test</title>
</head>
<body>
    <script>
        const script = 'https://cdn.jsdelivr.net/gh/lvivski/worker-cdn-test@latest/worker_index.js';

        const workerTemplate = (script) => {
            self.onunhandledrejection = (e) => {
                throw e.reason
            }
            importScripts(script)
        }

        const blob = new Blob([`(${workerTemplate.toString()})('${script}')`], { type: 'application/javascript' });
        const worker = new Worker(URL.createObjectURL(blob));

        worker.onerror = (e) => {
            console.error('Worker error:', e)
        }
    </script>
</body>
</html>
